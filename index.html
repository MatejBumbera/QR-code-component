<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">

  <style>
    #main {
      font-family: 'Outfit', sans-serif;
      margin: auto;
      width: 35%;
      text-align: center;
      background-color: hsl(0, 0%, 100%);
      padding: 20px;
      border-radius: 4%;
      max-width: 300px;
  }
    h3 {color: hsl(218, 44%, 22%)}
    p {font-size: 15px; color: hsl(220, 15%, 55%);}
    body {background-color: hsl(212, 45%, 89%);}
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="main">
    <img src="./images/image-qr-code.png" alt="QR-code" width="300" height="300" style="border-radius: 4%;">
    <h3 style="font-weight: 700;">Improve your front-end skills by building projects</h3>
    <p style="font-weight: 400">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
